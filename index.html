<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friend Admin</title>

    <!-- Favicon / App Icons -->
    <!-- Place files in /public so they're served from the root at build time -->
    <!-- Main SVG favicon (light) -->
    <link rel="icon" type="image/svg+xml" href="/brand.svg" />
    <!-- Optional: dark-mode SVG favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="/brand-dark.svg"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/brand.svg"
      media="(prefers-color-scheme: light)"
    />

    <!-- PNG fallbacks (recommended for older browsers / social previews) -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16x16.png"
    />

    <!-- iOS home screen icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />

    <!-- Safari pinned tab -->
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#00c2a8" />

    <!-- Windows tile + general theme color -->
    <meta name="msapplication-TileColor" content="#0b0f14" />
    <meta name="theme-color" content="#0b0f14" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
